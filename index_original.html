<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkGPT - Ultra Glass Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-red: #ff1f1f;
            --accent-glow: rgba(255, 31, 31, 0.6);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            
            /* --- CONFIGURATION GLASSMORPHISM MAXIMALE --- */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-bg-hover: rgba(255, 31, 31, 0.2);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --backdrop-blur: blur(40px);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(100, 0, 0, 0.2) 0%, transparent 80%),
                radial-gradient(circle at 10% 10%, rgba(255, 31, 31, 0.05) 0%, transparent 40%),
                linear-gradient(180deg, #050505 0%, #0d0808 100%);
            background-attachment: fixed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            background: transparent;
            z-index: 10;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            color: var(--accent-red);
            text-shadow: 0 0 20px var(--accent-red);
            letter-spacing: -1px;
            cursor: pointer;
        }

        .nav-buttons { display: flex; gap: 12px; }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--glass-shadow);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-btn:hover {
            border-color: var(--accent-red);
            background: var(--glass-bg-hover);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-3px);
        }

        .btn-logout { background: rgba(255, 31, 31, 0.15); border: 1px solid var(--accent-red); }
        .btn-logout:hover { background: var(--accent-red); box-shadow: 0 0 25px var(--accent-red); }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            scrollbar-width: none;
        }
        #chat-container::-webkit-scrollbar { display: none; }

        .msg {
            max-width: 80%;
            line-height: 1.7;
            font-size: 15px;
            border-radius: 22px;
            padding: 24px 28px;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .user-msg { align-self: flex-end; background: rgba(255, 255, 255, 0.06); border-bottom-right-radius: 4px; }

        .ai-msg {
            align-self: flex-start;
            background: rgba(40, 5, 5, 0.5);
            border: 1px solid var(--accent-red);
            box-shadow: 0 0 40px rgba(255, 31, 31, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .input-section {
            padding: 20px 15% 45px 15%;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .main-input-wrapper { width: 100%; display: flex; align-items: center; gap: 15px; }

        .input-box {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            display: flex;
            align-items: center;
            padding: 6px 22px;
            box-shadow: var(--glass-shadow);
            transition: 0.3s ease;
        }
        .input-box:focus-within { border-color: var(--accent-red); box-shadow: 0 0 30px var(--accent-glow); background: rgba(255, 255, 255, 0.08); }

        .input-box input { width: 100%; background: transparent; border: none; padding: 16px 0; color: white; font-size: 16px; outline: none; }

        .input-box i { color: var(--text-dim); cursor: pointer; padding: 10px; transition: 0.2s; font-size: 18px; }

        .action-btns { display: flex; gap: 10px; }

        .icon-btn {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            color: var(--text-dim);
            width: 54px;
            height: 54px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }
        .icon-btn:hover { border-color: var(--accent-red); color: white; transform: translateY(-2px); }

        .beta-tag { position: absolute; top: -10px; right: -10px; background: var(--accent-red); font-size: 10px; font-weight: 800; padding: 3px 8px; border-radius: 8px; color: white; box-shadow: 0 0 15px var(--accent-red); }

        .send-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 25px var(--accent-glow);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .send-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px var(--accent-red); }

        .chips-container { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }

        .chip {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            color: var(--text-dim);
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: 0.3s;
        }
        .chip:hover { border-color: var(--accent-red); color: white; transform: translateY(-2px); background: var(--glass-bg-hover); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(25px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* Animation de pulsation pour le mode dictaphone actif */
        @keyframes pulse-red {
            0% { transform: scale(1); text-shadow: 0 0 5px var(--accent-red); }
            50% { transform: scale(1.15); text-shadow: 0 0 20px var(--accent-red); }
            100% { transform: scale(1); text-shadow: 0 0 5px var(--accent-red); }
        }
        .mic-active {
            color: var(--accent-red) !important;
            animation: pulse-red 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">DarkGPT</div>
        <div class="nav-buttons">
            <button class="nav-btn"><i class="fas fa-plus"></i> Nouvelle conversation</button>
            <button class="nav-btn"><i class="fas fa-history"></i> Historique</button>
            <button class="nav-btn"><i class="fas fa-cog"></i> Paramètres</button>
            <button class="nav-btn"><i class="fas fa-download"></i> Exporter</button>
            <button class="nav-btn btn-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <div id="chat-container">
        <div class="msg ai-msg">
            Initialisation de l'environnement **DarkGPT Ultra-Glass**. Dictaphone cumulatif actif. Parlez, arrêtez, reparlez : vos paroles s'ajoutent au texte existant.
        </div>
    </div>

    <div class="input-section">
        <div class="main-input-wrapper">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Transmission sécurisée..." autocomplete="off">
                <i class="fas fa-microphone" id="mic-btn" title="Démarrer/Arrêter le dictaphone"></i>
            </div>
            
            <div class="action-btns">
                <div class="icon-btn"><i class="fas fa-globe"></i></div>
                <div class="icon-btn">
                    <span class="beta-tag">BETA</span>
                    <i class="fas fa-image"></i>
                </div>
                <div class="icon-btn"><i class="fas fa-file-alt"></i></div>
                <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="chips-container">
            <div class="chip" onclick="quickSend('Algorithme d\'intrusion')">Algorithme d'intrusion</div>
            <div class="chip" onclick="quickSend('Analyse de données cryptées')">Analyse de données cryptées</div>
            <div class="chip" onclick="quickSend('Protocole de sécurité')">Protocole de sécurité</div>
            <div class="chip" onclick="quickSend('Ingénierie inverse')">Ingénierie inverse</div>
        </div>
    </div>

<script>
    // --- SÉLECTEURS ---
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');

    // --- FONCTIONS DE BASE ---

    // Ajoute un message dans l'interface
    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.textContent = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div;
    }

    // Gère l'envoi du message vers le serveur Python
    async function handleSend(forcedMessage = null) {
        const message = forcedMessage || userInput.value.trim();
        if (!message) return;

        // Affichage du message utilisateur
        appendMessage(message, 'user-msg');
        if (!forcedMessage) userInput.value = '';

        // Message de chargement AI
        const aiMsgDiv = appendMessage("DarkGPT réfléchit...", 'ai-msg');

        try {
            // Appel au serveur Flask (Cloud)
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "prompt": message
                })
            });

            if (!response.ok) throw new Error("Erreur de liaison serveur");

            const data = await response.json();

            // Rendu Markdown du résultat (le serveur renvoie {"reply": "..."})
            aiMsgDiv.innerHTML = marked.parse(data.reply);

        } catch (error) {
            console.error(error);
            aiMsgDiv.textContent = "Échec de la transmission. Le serveur DarkGPT est peut-être hors ligne.";
            aiMsgDiv.style.color = "var(--accent-red)";
        }
        
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // --- LOGIQUE DU DICTAPHONE MANUEL CUMULATIF ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let isRecording = false;
    let recognition = null;
    let baselineText = ""; // Stocke le texte présent avant de commencer à parler

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = () => {
            isRecording = true;
            // On mémorise le texte actuel du champ de saisie
            baselineText = userInput.value.trim();
            if (baselineText.length > 0) baselineText += " "; 
            
            micBtn.classList.add('mic-active');
            micBtn.classList.replace('fa-microphone', 'fa-stop-circle');
            userInput.placeholder = "Enregistrement cumulatif...";
        };

        recognition.onresult = (event) => {
            let sessionTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                sessionTranscript += event.results[i][0].transcript;
            }
            // On cumule : texte initial + ce qui est capté maintenant
            userInput.value = baselineText + sessionTranscript;
        };

        recognition.onend = () => {
            isRecording = false;
            micBtn.classList.remove('mic-active');
            micBtn.classList.replace('fa-stop-circle', 'fa-microphone');
            userInput.placeholder = "Transmission sécurisée...";
        };

        recognition.onerror = (event) => {
            console.error("Erreur Dictaphone:", event.error);
            stopRecording();
        };

        function startRecording() {
            try { recognition.start(); } catch (e) { console.error(e); }
        }

        function stopRecording() {
            try { recognition.stop(); } catch (e) { console.error(e); }
        }

        micBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    } else {
        // Si le navigateur ne supporte pas la reconnaissance vocale
        micBtn.style.opacity = "0.2";
        micBtn.title = "Microphone non supporté sur ce navigateur";
    }

    // --- ÉVÉNEMENTS ---

    // Envoi via les boutons "chips" (exemples rapides)
    function quickSend(text) { 
        handleSend(text); 
    }

    // Envoi via le bouton avion
    sendBtn.addEventListener('click', () => handleSend());

    // Envoi via la touche Entrée
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>
</body>
</html>
